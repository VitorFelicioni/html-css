<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box flex-basis</title>
    <style>
        div.container {
            background-color: lightcoral;
            
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightseagreen;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Outro conteudo</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">Conteudo ainda maior</div>
        <div class="item">F</div>
        <div class="item">Conteudo maior ainda, que vai ocupar mais espa√ßo</div>
    </div>
</body>
</html>
