<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <!--css é prioridade-->
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrao 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"
        scrolling="no"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>

    para aprender a programar.</p>

    <p>O site do 

        <iframe src="https://google.com" frameborder="0" height="500" width="500"></iframe>
        <a href="https://google.com" target="_blank">Google</a>

        nao aceita iframe, mas este é um modo de arrumar isso.
    </p>
</body>
</html>
